<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thapa Weather App</title>

    <!-- Font Awesome -->
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="container">
        
        <!-- Search Section -->
        <div class="weather_header">
            <div class="weather_search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input 
                  type="text" 
                  class="search_input" 
                  placeholder="Search your city..."
                />
            </div>
        </div>

        <!-- Main Weather Body -->
        <div class="weather_body">
            <h1 class="weather_city">City Name</h1>
            <p class="weather_datetime">Date Time</p>

            <div class="weather_group">
                <p class="weather_status">Cloudy</p>
                <div class="weather_icon"></div>
            </div>

            <p class="weather_temp">0째C</p>

            <div class="weather_minmax">
                <p class="weather_min">Min: 0째C</p>
                <p class="weather_max">Max: 0째C</p>
            </div>
        </div>

        <!-- Weather Extra Info -->
        <div class="weather_info">
            <div class="weather_card">
                <i class="fa-solid fa-temperature-half"></i>
                <div>
                    <p>Feels Like</p>
                    <h3 class="weather_feelslike">0째C</h3>
                </div>
            </div>

            <div class="weather_card">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <p>Wind</p>
                    <h3 class="weather_wind">0 m/s</h3>
                </div>
            </div>

            <div class="weather_card">
                <i class="fa-solid fa-gauge-high"></i>
                <div>
                    <p>Pressure</p>
                    <h3 class="weather_pressure">0 hPa</h3>
                </div>
            </div>

            <div class="weather_card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p>Humidity</p>
                    <h3 class="weather_humidity">0%</h3>
                </div>
            </div>
        </div>

    </div>

</body>
<script src="script.js"></script>
</html>
