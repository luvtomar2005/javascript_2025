<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
    <link rel="stylesheet" href="promise.css" />
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Dad Jokes!</h1>
      <section class="api_body"></section>
      <button id="fetchJoke">Get Another Joke</button>
    </div>

    <script>
      const apiBody = document.querySelector(".api_body");
      const apiUrl = "https://icanhazdadjoke.com/";

      const fetchData = () => {
        fetch(apiUrl, {
          headers: {
            Accept: "application/json",
          },
        })
          .then((res) => res.json())
          .then((data) => {
            apiBody.textContent = data.joke;
          })
          .catch((error) => {
            apiBody.textContent = "Failed to fetch joke.";
            console.error(error);
          });
      };

      document.getElementById("fetchJoke").addEventListener("click", fetchData);

      // Load 1 joke when page opens
      fetchData();
    </script>
  </body>
</html>
