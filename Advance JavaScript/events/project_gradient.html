<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Color Generator</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: linear-gradient(
          to right,
          rgb(221, 190, 85),
          rgb(216, 61, 25)
        );
        transition: background 0.5s ease;
      }

      .container {
        text-align: center;
      }

      .colors {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin-bottom: 1.5rem;
      }

      .colors button {
        border: none;
        outline: none;
        padding: 1rem 2rem;
        border-radius: 2rem;
        font-size: 1rem;
        color: white;
        cursor: pointer;
        font-weight: 600;
        box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
      }

      .colors button:hover {
        transform: translateY(-3px);
      }

      p {
        color: white;
        font-weight: 500;
      }

      .code-box {
        margin-top: 1rem;
        padding: 1rem;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        color: white;
        font-family: monospace;
        width: fit-content;
        margin-inline: auto;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="colors">
        <button id="myButton1" style="background-color: #051937">
          #051937
        </button>
        <button id="myButton2" style="background-color: #008793">
          #008793
        </button>
      </div>

      <p>Copy your code here</p>

      <div class="code-box">
        <p id="cssCode">
          background-image: linear-gradient(to right, #051937, #008793);
        </p>
      </div>
    </div>

    <script>
      let btn1 = document.getElementById("myButton1");
      let btn2 = document.getElementById("myButton2");
      let cssCode = document.getElementById("cssCode");
      let rgb1 = "#051937";
      let rgb2 = "#008793";

      const hexValues = () => {
        const myHexValues = "0123456789abcdef";
        let color = "#";
        for (let i = 0; i < 6; i++) {
          color += myHexValues[Math.floor(Math.random() * 16)];
        }
        return color;
      };

      const handleButton1 = () => {
        rgb1 = hexValues();
        document.body.style.backgroundImage = `linear-gradient(to right, ${rgb1}, ${rgb2})`;
        btn1.textContent = rgb1;
        btn1.style.backgroundColor = rgb1;
        cssCode.textContent = `background-image: linear-gradient(to right, ${rgb1}, ${rgb2});`;
      };

      const handleButton2 = () => {
        rgb2 = hexValues();
        document.body.style.backgroundImage = `linear-gradient(to right, ${rgb1}, ${rgb2})`;
        btn2.textContent = rgb2;
        btn2.style.backgroundColor = rgb2;
        cssCode.textContent = `background-image: linear-gradient(to right, ${rgb1}, ${rgb2});`;
      };
      cssCode.addEventListener("click", () => {
        navigator.clipboard.writeText(cssCode.textContent);
        alert("CSS code copied to clipboard!");
      });

      btn1.addEventListener("click", handleButton1);
      btn2.addEventListener("click", handleButton2);
    </script>
  </body>
</html>
