<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Input and Display</title>
    <style>
        /* General Body Styling for Dark Background */
        body {
            background-color: #222; /* Dark background */
            color: #fff; /* White text */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
            margin: 0;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* Container for input and output */
        section {
            width: 100%;
            max-width: 400px;
        }

        /* Input Field Styling */
        #myInput {
            width: 100%;
            padding: 10px 15px;
            font-size: 16px;
            border: 1px solid #777;
            border-radius: 4px;
            background-color: #fff;
            color: #333;
            box-sizing: border-box; 
            margin-bottom: 30px;
        }

        /* Placeholder style */
        #myInput::placeholder {
            color: #aaa;
            font-family: 'Courier New', Courier, monospace; 
        }

        /* Display Box Styling */
        .output {
            width: 100%;
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Styling for all <p> elements inside output */
        .output p {
            margin: 0;
            font-size: 18px;
            line-height: 2.5;
            font-weight: 500;
        }

        /* Highlight for the 'Event type' line */
        .eventType {
            color: #ffe066;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <section>
        <input 
            type="text"
            id="myInput"
            name="username"
            placeholder="Type something..."
            autocomplete="off"
        />

        <div class="output">
            <p class="inputValue">Input value:</p>
            <p class="inputName">Input name:</p>
            <p class="inputType">Input type:</p>
            <p class="eventType">Event type:</p>
        </div>
    </section>

    <script>
        const inputEle = document.getElementById("myInput");

        const handleInputs = (event) => {
            console.log(event);
            document.querySelector(".inputValue").textContent = `Input Value: ${event.target.value}`;
            document.querySelector(".inputName").textContent = `Input Name: ${event.target.name}`;
            document.querySelector(".inputType").textContent = `Input Type: ${event.target.type}`;
            document.querySelector(".eventType").textContent = `Event Type: ${event.type}`;
        };

        inputEle.addEventListener('input', handleInputs);
    </script>

</body>
</html>
